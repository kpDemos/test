<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    <style>
        .card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 10px;
}

.card img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 50%;
}

.info {
  margin-top: 10px;
}

@media (max-width: 768px) {
  .card {
    flex-direction: row;
  }

  .card img {
    width: 100px;
    height: 100px;
  }
}

    </style>
</head>
<body>
    <div class="card">
        <img src="K.jpg" alt="Person 1">
        <div class="info">
          <h2>John Doe</h2>
          <p>Age: 30</p>
        </div>
      </div>
    
      <div class="card">
        <img src="A.jpg" alt="Person 2">
        <div class="info">
          <h2>Jane Smith</h2>
          <p>Age: 25</p>
        </div>
      </div>
</body>
</html>
